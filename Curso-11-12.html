<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Marketing Digital - CapÃ­tulos 11 y 12</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7fafc;
            margin: 0;
            color: #23272f;
        }
        .container {
            max-width: 900px;
            margin: 40px auto 0 auto;
            background: #fff;
            box-shadow: 0 2px 16px #e2e8f0;
            border-radius: 14px;
            padding: 36px;
        }
        .header {
            text-align: center;
            margin-bottom: 36px;
        }
        .header h1 {
            color: #667eea;
            font-size: 2.1em;
            margin-bottom: 8px;
        }
        .header p {
            color: #764ba2;
            font-size: 1.2em;
        }
        .progress-bar {
            background: #e6e6fa;
            border-radius: 8px;
            height: 10px;
            margin-top: 16px;
            width: 100%;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            transition: width 0.5s;
        }
        .chapter-nav {
            text-align: center;
            margin-bottom: 30px;
        }
        .nav-btn {
            background: #f6f7fb;
            color: #667eea;
            border: 1px solid #667eea;
            border-radius: 25px;
            padding: 10px 20px;
            margin: 0 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s, color 0.3s;
        }
        .nav-btn.active, .nav-btn:hover {
            background: #667eea;
            color: #fff;
        }
        .chapter {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        .chapter.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to   { opacity: 1; transform: translateY(0);}
        }
        .chapter h2 {
            color: #667eea;
            font-size: 1.7em;
            border-bottom: 2.5px solid #667eea;
            padding-bottom: 8px;
            margin-bottom: 18px;
        }
        .chapter h3 {
            color: #764ba2;
            font-size: 1.25em;
            margin: 26px 0 12px 0;
        }
        .chapter p {
            margin-bottom: 14px;
            font-size: 1.08em;
            text-align: justify;
        }
        ul, ol {
            margin: 12px 0 18px 30px;
        }
        li {
            margin-bottom: 8px;
        }
        .highlight-box, .tips-box, .example-box {
            background: #f5f4ff;
            border-left: 5px solid #667eea;
            padding: 18px 24px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .tips-box {
            border-left-color: #4facfe;
        }
        .example-box {
            border-left-color: #764ba2;
        }
        .highlight-box h4, .tips-box h4, .example-box h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.15em;
        }
        .metrics-grid, .platform-specs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 18px;
            margin: 18px 0;
        }
        .metric-card, .platform-card {
            background: #e6e6fa;
            color: #23272f;
            border-radius: 10px;
            box-shadow: 0 2px 8px #e2e8f0;
            padding: 18px;
            text-align: left;
        }
        .metric-card h4, .platform-card h5 {
            color: #764ba2;
            font-size: 1.09em;
            margin-bottom: 8px;
        }
        .aso-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .before, .after {
            padding: 14px;
            border-radius: 10px;
            text-align: left;
        }
        .before { background: #ffe5e5; color: #c0392b;}
        .after  { background: #e5ffe9; color: #048b50;}
        .notification-example {
            background: #edf2fa;
            color: #23272f;
            padding: 8px 18px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #3498db;
        }
        .notification-time {
            font-size: 0.95em;
            opacity: 0.7;
            margin-bottom: 2px;
        }
        @media (max-width: 700px) {
            .container { padding: 12px;}
            .chapter { padding: 0;}
            .metrics-grid, .platform-specs, .aso-comparison { grid-template-columns: 1fr; }
            .header h1 { font-size: 1.3em;}
        }
    </style>
</head>
<body>

        <div class="header">

                <div class="progress" id="progressBar" style="width: 60%"></div>
            </div>
        </div>
        <div class="chapter-nav">
            <button class="nav-btn active" onclick="showChapter(11, this)">ðŸ“± Cap. 11: Mobile Marketing</button>
            <button class="nav-btn" onclick="showChapter(12, this)">ðŸŽ¥ Cap. 12: Video Marketing</button>
        </div>
        <!-- CapÃ­tulo 11 -->
        <div id="chapter11" class="chapter active">

    <script>
        function showChapter(chapterNum, buttonElement) {
            document.querySelectorAll('.chapter').forEach(chap => chap.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('chapter' + chapterNum).classList.add('active');
            if (buttonElement) buttonElement.classList.add('active');
            // Progress bar
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = chapterNum === 11 ? '60%' : '70%';
        }
        document.addEventListener('DOMContentLoaded', () => { showChapter(11); });
    </script>

</html>
